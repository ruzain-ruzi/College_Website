{% extends 'Admin/index_admin.html' %}
{% block admin %}

    <section class="become_a_instructor">
        <div class="container">
            <div class="row">
                <div class="col-sm-10 col-md-8 col-lg-8">
                    <header class="header_inner become_a_teacher">
                        <div class="intro_wrapper">
                            <div class="container">
                                <div class="row">
                                    <div class="col-sm-12 col-md-8 col-lg-8">
                                        <div class="intro_text">
                                            <h1>Add Subject</h1>
                                            <div class="pages_links">
                                                <a href="/admin_home" title="">Home</a>
                                                <a href="#" title="" class="active">Add Subject</a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </header>
                </div>
                <div class="col-sm-10 col-md-4 col-lg-4">
                    <div class="apply_instructor">
                        <div class="form_title">
                            <h3>Enter Subject Details</h3>
                        </div>
                        <form action="" method="post" enctype="multipart/form-data">
                            {% csrf_token %}
                            <div class="row">
                                <div class="col-12 col-lg-12 col-md-12 col-lg-12">
                                    <div class="form-group">
                                        <label class="control-label">Subject Name</label>
                                        <input type="text" name="subject_name" class="form-control"
                                               placeholder="Data Structure" value="{{ subject.subject_name }}">
                                    </div>
                                </div>
                                <div class="col-12 col-lg-12 col-md-12 col-lg-12">
                                    <div class="form-group">
                                        <label for="semester" class="control-label">Semester</label>
                                        <br>
                                        <select class="form-select" name="semester" id="semester">
                                            <option value="{{ subject.semester }}" selected>{{ subject.semester }}
                                                Semester
                                            </option>
                                            <option value="1">I Semester</option>
                                            <option value="2">II Semester</option>
                                            <option value="3">III Semester</option>
                                            <option value="4">IV Semester</option>
                                            <option value="5">V Semester</option>
                                            <option value="6">VI Semester</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-12 col-lg-12 col-md-12 col-lg-12">
                                    <div class="form-group">
                                        <label for="course" class="control-label">Course</label>
                                        <select class="form-select" name="course" id="course">
                                                    <option selected>{{ subject.course_id.course_name }}</option>
                                            {% for courses in course %}
                                                <option>{{ courses.course_name }}</option>
                                            {% endfor %}
                                        </select>
                                    </div>
                                </div>
                                <div class="col-12 col-lg-12 col-md-12 col-lg-12">
                                    <div class="form-group">
                                        <label for="staff" class="control-label">Staff</label>
                                        <select class="form-select" name="staff" id="staff">
                                            <option selected>{{ subject.staff_id.staff_name }}</option>
                                            {% for staffs in staff %}
                                                <option>{{ staffs.staff_name }}</option>
                                            {% endfor %}
                                        </select>
                                    </div>
                                </div>
                                <div class="col-12 col-lg-12 col-md-12 col-lg-12">
                                    <button type="submit" class="btn btn-default submit_btn">Update</button>
                                </div>

                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

{% endblock %}
