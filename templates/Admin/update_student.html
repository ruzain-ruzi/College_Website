{% extends 'Admin/index_admin.html' %}
{% block admin %}
    <header class="header_inner become_a_teacher">
        <div class="intro_wrapper">
            <div class="container">
                <div class="row">
                    <div class="col-sm-12 col-md-8 col-lg-8">
                        <div class="intro_text">
                            <h1>Edit Student</h1>
                            <div class="pages_links">
                                <a href="/admin_home" title="">Home</a>
                                <a href="#" title="" class="active">Edit Student</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <section class="become_a_instructor">
        <div class="container">
            <div class="row justify-content-center align-items-center">
                <div class="col-sm-10 col-md-4 col-lg-4 w-75">
                    <div class="apply_instructor">
                        <div class="form_title">
                            <h3>Edit Student Details</h3>
                        </div>
                        <form action="" method="post" enctype="multipart/form-data">
                            {% csrf_token %}
                            <div class="row">
                                <div class="col-12 col-lg-12 col-md-12 col-lg-12">
                                    <div class="form-group">
                                        <label for="name" class="control-label">Student Name</label>
                                        <input id="name" type="text" name="student_name" class="form-control"
                                               placeholder="John Doe" value="{{ student.student_name }}">
                                    </div>
                                </div>
                                <div class="col-12 col-lg-12 col-md-12 col-lg-12">
                                    <div class="form-group">
                                        <label class="control-label">Photo</label>
                                        <br>
                                        <img src="{{ student.photo }}" width="150" height="150">
                                        <input type="file" name="photo" id="photo" class="form-control"
                                               value="{{ student.photo }}"
                                    </div>
                                </div>
                                <div class="col-12 col-lg-12 col-md-12 col-lg-12">
                                    <div>
                                        <label class="control-label">Gender</label>
                                        <br>
                                        <input type="radio" name="gender" value="Male" id="male" checked/>
                                        <label for="male">Male</label>
                                        &nbsp;
                                        <input type="radio" name="gender" value="Female" id="female"/>
                                        <label for="female">Female</label>
                                    </div>
                                </div>
                                <div class="col-12 col-lg-12 col-md-12 col-lg-12">
                                    <div class="form-group">
                                        <label for="email" class="control-label">Email</label>
                                        <input id="email" type="email" name="email" class="form-control"
                                               placeholder="student@email.com" value="{{ student.email }}">
                                    </div>
                                </div>
                                <div class="col-12 col-lg-12 col-md-12 col-lg-12">
                                    <div class="form-group">
                                        <label for="phone" class="control-label">Phone</label>
                                        <input id="phone" type="text" name="phone_number" class="form-control"
                                               placeholder="Enter 10 Digit Phone Number"
                                               value="{{ student.phone_number }}">
                                    </div>
                                </div>
                                <div class="col-12 col-lg-12 col-md-12 col-lg-12">
                                    <div class="form-group">
                                        <label for="course" class="control-label">Course</label>
                                        <select class="form-select" name="course" id="course">
                                            <option selected>{{ student.course_id.course_name }}</option>
                                            {% for courses in course %}
                                                <option>{{ courses.course_name }}</option>
                                            {% endfor %}
                                        </select>
                                    </div>
                                </div>
                                <div class="col-12 col-lg-12 col-md-12 col-lg-12">
                                    <div class="form-group">
                                        <label for="batch" class="control-label">Batch</label>
                                        <input type="text" name="batch" id="batch" value="{{ student.batch }}"/>
                                    </div>
                                </div>
                                <div class="col-12 col-lg-12 col-md-12 col-lg-12">
                                    <button type="submit" class="btn btn-default submit_btn">Add</button>
                                </div>

                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

{% endblock %}
