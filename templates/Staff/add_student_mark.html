{% extends 'Staff/index_staff.html' %}
{% block staff %}

    <header class="header_inner courses_page">
        <div class="intro_wrapper">
            <div class="container">
                <div class="row">
                    <div class="col-sm-12 col-md-8 col-lg-8">
                        <div class="intro_text">
                            <h1>Student Mark</h1>
                            <div class="pages_links">
                                <a href="/staff_home" title="">Home</a>
                                <a href="#" title="" class="active">Add Student Mark</a>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </header>
    <section class="main-content">
        <div class="container">
            <table class="table">
                <thead>
                <tr>
                    <th scope="col">Student</th>
                    <th scope="col">Assignment Mark</th>
                    <th scope="col">Exam Mark</th>
                    <th scope="col">&nbsp;</th>
                </tr>
                </thead>
                <tbody>
                {% for students in student %}
                    <form action="/add_student_mark/{{ students.id }}" method="post">
                        {% csrf_token %}
                        <tr>
                            <td>
                                <div class="user-info">
                                    <div class="user-info__img">
                                        <img src="{{ students.photo }}" alt="User Img">
                                    </div>
                                    <div class="user-info__basic">
                                        <h5 class="mb-0">{{ students.student_name }}</h5>
                                        <p class="text-muted mb-0">{{ students.email }}</p>
                                    </div>
                                </div>
                            </td>
                            <td><input type="number" name="assignment" id="assignment" placeholder="Mark Out of 20"/></td>
                            <td><input type="number" name="exam" id="exam" placeholder="Mark Out of 40"/></td>
                            <td><input class="btn btn-primary" type="submit" name="add" id="add" value="ADD"/></td>
                        </tr>
                    </form>
                {% endfor %}
                </tbody>
            </table>
        </div>
    </section>

{% endblock %}
