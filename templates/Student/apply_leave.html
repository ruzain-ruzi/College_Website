{% extends 'Student/index_student.html' %}
{% block student %}

    <section class="become_a_instructor">
        <div class="container">
            <div class="row">
                <div class="col-sm-10 col-md-8 col-lg-8">
                    <header class="header_inner become_a_teacher">
                        <div class="intro_wrapper">
                            <div class="container">
                                <div class="row">
                                    <div class="col-sm-12 col-md-8 col-lg-8">
                                        <div class="intro_text">
                                            <h1>Apply Leave</h1>
                                            <div class="pages_links">
                                                <a href="/student_home" title="">Home</a>
                                                <a href="#" title="" class="active">Apply Leave</a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </header>
                </div>
                <div class="col-sm-10 col-md-4 col-lg-4">
                    <div class="apply_instructor">
                        <div class="form_title">
                            <h3>Enter Reason</h3>
                        </div>
                        <form action="" method="post">
                            {% csrf_token %}
                            <div class="row">
                                <div class="col-12 col-lg-12 col-md-12 col-lg-12">
                                    <div class="form-group">
                                        <label for="reason" class="control-label">Reason</label>
                                        <textarea class="form-control" id="reason" name="reason" cols="50" rows="5"></textarea>
                                    </div>
                                </div>
                                <div class="col-12 col-lg-12 col-md-12 col-lg-12">
                                    <div class="form-group">
                                        <label for="leave_date" class="control-label">Date</label>
                                        <input class="form-control" type="date" name="leave_date" id="leave_date"/>
                                    </div>
                                </div>
                                <div class="col-12 col-lg-12 col-md-12 col-lg-12">
                                    <button type="submit" class="btn btn-default submit_btn">Apply</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

{% endblock %}
